<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stimulation Software</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"></a></li>
                <li><a href="#">Stimulation</a></li>
            </ul>
        </nav>
        <div class="elements">
            <h2 id="Head-text">Stimulation Details</h2>
            <form id="stimulationForm" enctype="multipart/form-data"> <!-- Added enctype for file upload -->
                <div class="form-group">
                    <div class="form-item">
                        <label for="mill">Mill Name:</label>
                        <select id="mill" name="mill">
                            <option value="" disabled selected>Select mill</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label for="machine">Machine Name:</label>
                        <select id="machine" name="machine">
                            <option value="" disabled selected>Select machine</option>
                        </select>
                    </div>
                </div>
                
                <!-- Modified section for type of validation -->
                <div class="form-group">
                    <label>Type of validation:</label>
                    <div>
                        <label for="gt">GT</label>
                        <input type="text" id="gt" name="GT" placeholder="Enter GT">

                        <label for="mix">Mix</label>
                        <input type="text" id="mix" name="mix" placeholder="Enter Mix">

                        <label for="fpt">FPT</label>
                        <input type="text" id="fpt" name="FPT" placeholder="Enter FPT">
                    </div>
                </div>
                
                <!-- File upload section -->
                <div class="form-item">
                    <label for="fileUpload">Upload File:</label>
                    <input type="file" id="fileUpload" name="fileUpload"  required>
                    <!-- accept attribute restricts to specific file types -->
                </div>

                <div class="form-group">
                    <div class="form-item">
                        <label for="comments">Score:</label>
                        <input type="text" id="comments" name="Score" placeholder="Enter score">
                    </div>
                    <div class="form-item">
                        <label for="fps">FPS:</label>
                        <input type="text" id="fps" name="FPS" placeholder="Enter FPS">
                    </div>
                    <div class="form-item">
                        <label for="report">Report:</label>
                        <select id="report" name="Report">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <!-- Include your custom JavaScript file -->
    <script src="{{ url_for('static', filename='js/homepage.js') }}"></script>
</body>
</html>
